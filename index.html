<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Personal Website</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-slider">
                
                
                <div class="gallery-item">
                    <a data-fancybox="gallery" href="photo3.jpg">
                        <img src="photo3.jpg" alt="Photo 3">
                    </a>
                </div>
                
                
                <div class="gallery-item">
                    <a data-fancybox="gallery" href="photo6.jpg">
                        <img src="photo6.jpg" alt="Photo 6">
                    </a>
                </div>
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>
  
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Assalamualaikum, Hello! I am Nayeem. Welcome to my site.</p>
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <div class="contact-buttons">
                <a href="https://t.me/nayeem_islam_nishat" class="contact-button telegram">Telegram</a>
    
                <a href="https://www.facebook.com/share/Ma97LRpTEcaJMcpP/?mibextid=qi2Omg" class="contact-button facebook">Facebook</a>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Initialize carousel script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var gallerySlider = tns({
                container: '.gallery-slider',
                items: 3, // Display three items at a time
                slideBy: 1, // Scroll one item at a time
                autoplay: true,
                autoplayTimeout: 3000,
                controls: false,
                nav: false,
                loop: true,
                responsive: {
                    768: {
                        items: 3,
                        slideBy: 1
                    },
                    1200: {
                        items: 4,
                        slideBy: 1
                    }
                }
            });

            // Initialize Fancybox for gallery images
            $('[data-fancybox="gallery"]').fancybox({
                transitionEffect: "circular",
                loop: true
            });
        });
    </script>
</body>
</html>
